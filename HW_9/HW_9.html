<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            background: brown;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>


<script>
    // #8Nmt60ZT
    // - створити блок,
    // - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.


    const div = document.createElement('div')

    div.classList.add('wrap')
    div.classList.add('collapse')
    div.classList.add('alpha')
    div.classList.add('beta')

    const cloneDiv = div.cloneNode()
    document.body.append(div, cloneDiv)


    // #OPLI89c9G
    // - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)

    const arr = ['Main', 'Products', 'About us', 'Contacts']
    const ul = document.createElement('ul')
    for (const i of arr) {
        const li = document.createElement('li')
        li.innerText = i
        ul.appendChild(li)
    }
    document.body.appendChild(ul);


    // #jeBqHV525U5
    // - Є масив

    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.
    //
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];


    for (const coursesAndDurationArrayElement of coursesAndDurationArray) {
        const div = document.createElement('div')
        div.innerText = `Title is ${coursesAndDurationArrayElement.title} and month duration is ${coursesAndDurationArrayElement.monthDuration}`
        document.body.appendChild(div)
    }


    // #Kx1xgoKy8
    // - Є масив
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //  Завдання робити через цикли.

    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    for (const course of coursesAndDurationArray) {
        const div = document.createElement('div');
        div.classList.add('item');

        const h1 = document.createElement('h1');
        h1.classList.add('heading');
        h1.innerText = course.title;

        const p = document.createElement('p');
        p.classList.add('description');
        p.innerText = `Duration: ${course.monthDuration} months`;

        div.appendChild(h1);
        div.appendChild(p);

        document.body.appendChild(div);
    }

</script>
</body>
</html>
