    let room = {
        table: '2',
        chair: 'red',
        computer: ['blue', 'white', 'orange']
    }


    function deepCopyObj(roomObj) {
        if (roomObj === undefined) return undefined
        if (roomObj === null) return null

        let copiedObj = JSON.stringify(roomObj);
        let parsedObj = JSON.parse(copiedObj);

        return parsedObj;
    }

    console.log(deepCopyObj(room));

    console.log(room === deepCopyObj(room)) // false
    console.log(room.table === deepCopyObj(room.table)) // true
    console.log(room.computer === deepCopyObj(room.computer)) //false
