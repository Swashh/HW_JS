    function createUlAndLi(liText, numberIteration) {

    // - Написати функцію обміну валюти exchange(sumUAH,currencyValues,exchangeCurrency)
    // Приклад exchange(10000,[{currency:'USD',value:25},{currency:'EUR',value:42}],'USD') // => 400
    // exchange(10000,[{currency:'USD',value:25},{currency:'EUR',value:42}],'USD')

    // ------------------------------------------------ ця задача була для мене тяжка, я не міг вирішити тому що не дуже зрозумів тому дивився на ДЗ вирішення --------------------------------


    function exchange(sumUAH, currencyValues, exchangeCurrency) {
        for (const currencyElement of currencyValues) {
            if (currencyElement.currency === exchangeCurrency) {
                let sum = sumUAH / currencyElement.value
                return sum
            }
        }
    }
