<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #block {
            display: flex;
            justify-content: center;
            align-items: center;
            background: brown;
            width: 400px;
            height: 200px;
        }

        #date {
            width: 400px;
            height: 50px;
            background: darkkhaki;
        }

    </style>
</head>
<body>
<script>
    let localDate = new Date().toLocaleString()
    let sessionsList = [localDate]
    localStorage.setItem('date', sessionsList)

    let doc = document.createElement('div')
    let displayDate = document.createElement('div')

    doc.setAttribute('id', 'block')
    displayDate.setAttribute('id', 'date')

    displayDate.innerText = sessionsList
    doc.appendChild(displayDate)


    document.body.appendChild(doc)
</script>
</body>
</html>
