    // ----------------------------------------ЦЕ ТЯЖКЕ ЗАВЖДАННЯ ТРЕБА БУЛО ПІДДИВЛЯТИСЬ ЯК РОБИЛОСЬ ДЗ----------------------------------------------------------

    function CarCreator(model, createdBy, yearCreated, maxSpeed, engineCapacity) {
        this.model = model;
        this.createdBy = createdBy;
        this.yearCreated = yearCreated;
        this.maxSpeed = maxSpeed;
        this.engineCapacity = engineCapacity;


        this.drive = function () {
            console.log(`Їдемо зі швидкістю ${this.maxSpeed} км на годину`);
        };


        this.info = function () {
            for (const key in this) {
                console.log(key, this[key]);
            }
        };

        this.increaseMaxSpeed = function (newSpeed) {
            console.log(+this.maxSpeed + newSpeed)
        }

        this.changeYear = function (newValue) {
            if (newValue > 0) console.log(this.yearCreated = newValue);
        }

        this.addDriver = function (driver) {
            if (driver) this.driver = driver;
        }
    }

    car.info()
    car.increaseMaxSpeed(500)
    car.changeYear(1)

        }

    function findCinderellaForPrince() {
